<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Order Process</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      background-color: #f6f6f6;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: flex;
    }

    .content {
      flex: 1;
    }

    .item-image {
      max-width: 200px;
      margin-left: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .btn-quantity {
      width: 40px;
      font-weight: bold;
    }

    .btn-checkout {
      width: 100%;
      background-color: #5cb85c;
      border-color: #5cb85c;
    }

    .btn-checkout:hover,
    .btn-checkout:focus {
      background-color: #4cae4c;
      border-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Order Process</h1>

      <div class="mb-3">
        <h2>Item Quantity</h2>
        <div class="input-group">
          <button class="btn btn-primary btn-quantity" id="decrement">-</button>
          <input type="text" class="form-control text-center" id="quantity" value="0" readonly>
          <button class="btn btn-primary btn-quantity" id="increment">+</button>
        </div>
      </div>

      <button class="btn btn-success btn-checkout" id="checkout">Confirm Checkout</button>
    </div>

    <div class="item-image">
      <img src="item-image.jpg" alt="Selected Item" width="100%">
    </div>
  </div>

  <!-- Bootstrap 5 JavaScript dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript file -->
  <script src="order.js"></script>
</body>
</html>
